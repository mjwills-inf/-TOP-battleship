<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
</head>

<body>
  
  <div id="page-container">

    <div id="title-div">
      <div class="circle-shape-div"></div>
      <h1>Battleship</h1>
    </div>

    <div id="app-wrapper">
      <div id="app-container">
        
        <div id="instruction-div">
          <h2>Place your ships.... </h2>
        </div>
        
        <div id="game-container">

          <div id="human-section">
            <div id="drag-instruction">
              <ul>
                <li> - Drag Ships to desired location</li>
                <li> - Double click to change orientation (if space is availible)</li>
                <li> - Auto-Place for random coordinates
                </li>
              </ul>
            </div>
            <div id="human-fleet">
              <div id="drag-carrier" class="drag-ship" draggable="true" data-ship="Carrier"></div>
              <div id="drag-battleship" class="drag-ship" draggable="true" data-ship="Battleship"></div>
              <div id="drag-cruiser" class="drag-ship" draggable="true" data-ship="Cruiser"></div>
              <div id="drag-submarine" class="drag-ship" draggable="true" data-ship="Submarine"></div>
              <div id="drag-destroyer" class="drag-ship" draggable="true" data-ship="Destroyer"></div>
              <div id="drag-frigate" class="drag-ship" draggable="true" data-ship="Frigate"></div>
              <div id="drag-corvette" class="drag-ship" draggable="true" data-ship="Corvette"></div>
              <div id="drag-gunboat" class="drag-ship" draggable="true" data-ship="Gunboat"></div>
            </div>
            
            <div id="human-grid"></div>

          </div>

          <div id="computer-grid"></div>
          
          <div id="enemy-fleet"></div>

        </div>
        
        <div id="button-div">

          <div id="auto-place-div">
            <button id="auto-button">Auto-Place</button>
          </div>

          <div id="start-div">
            <button id="start-button">Start Game</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
